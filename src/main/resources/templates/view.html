<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글 상세보기</title>
</head>
<body>
    <!-- 로그인 했는지 안했는지에 따라 페이지 들어올 수 있거나 없게 하는거 -->
    <th:block th:if="${session.userid == null}">
        <script>
            alert("로그인 하신 후, 사용할 수 있습니다.");
            location.href = "/login";
        </script>
    </th:block>

    <a href="/board">글목록</a>
    <a th:href="@{/reply?(id=${art.id})}">댓글달기</a>

    <p></p>
    <label>글제목</label>
    [[${art.subject}]]
    <br>
    <label>작성자</label>
    [[${art.writer}]]
    <br>

</body>
</html>
