<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="login-container" th:if="${session.userid != null}">
            <p>아이디 : [[${session.userid}]]</p>
            <p>이름 : [[${session.username}]]</p>
            <p>권한 : [[${session.level}]]</p>
        </div>
        <div class="login-container" th:unless="${session.userid != null}">
            <script>
                alert("로그인이 필요합니다.");
                location.href = "/login";
            </script>
        </div>

        <a href="/register">회원가입</a>

        <th:block th:if="${session.userid != null}">
            <a href="/logout">로그아웃</a>
        </th:block>
        <th:block th:unless="${session.userid != null}">
            <a href="/login">로그인</a>
        </th:block>
        
        <a href="/list">회원목록</a>

        <a href="/board">게시판</a>

        <a href="/config">다중 게시판</a>
    </div>
</body>
</html>
