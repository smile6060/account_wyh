<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">

        <div class="login-container">
            <h1>회원가입 페이지</h1>

            <form>
                <label>아이디</label>
                <input type="text" class="userid"><br>

                <label>이름</label>
                <input type="text" class="username"><br>

                <label>비밀번호</label>
                <input type="password" class="password"><br>

                <label>권한</label>
                <input type="number" class="level"><br>
                <button type="button" class="register-button" onclick="frmCheck()">회원가입</button>

                <a href="/list">
                    <button type="button">목록으로</button>
                </a>
                <a href="/main">
                    <button type="button">메인으로</button>
                </a>
                <a href="/login">
                    <button type="button">로그인</button>
                </a>
            </form>
        </div>

    </div>

    <script src="/js/register.js"></script>
</body>
</html>
